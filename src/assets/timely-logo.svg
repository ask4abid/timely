<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a67d8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock face gradient -->
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock hands gradient -->
    <linearGradient id="handsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Clock Icon -->
  <g transform="translate(8, 8)">
    <!-- Clock outer ring -->
    <circle cx="22" cy="22" r="20" 
            fill="url(#clockGradient)" 
            stroke="#667eea" 
            stroke-width="2" 
            filter="url(#glow)"/>
    
    <!-- Clock hour markers -->
    <g stroke="#718096" stroke-width="1.5" opacity="0.6">
      <!-- 12 o'clock -->
      <line x1="22" y1="4" x2="22" y2="8" stroke-width="2"/>
      <!-- 3 o'clock -->
      <line x1="40" y1="22" x2="36" y2="22" stroke-width="2"/>
      <!-- 6 o'clock -->
      <line x1="22" y1="40" x2="22" y2="36" stroke-width="2"/>
      <!-- 9 o'clock -->
      <line x1="4" y1="22" x2="8" y2="22" stroke-width="2"/>
      
      <!-- Minor markers -->
      <line x1="34.6" y1="9.4" x2="32.9" y2="11.1"/>
      <line x1="34.6" y1="34.6" x2="32.9" y2="32.9"/>
      <line x1="9.4" y1="34.6" x2="11.1" y2="32.9"/>
      <line x1="9.4" y1="9.4" x2="11.1" y2="11.1"/>
    </g>
    
    <!-- Clock hands showing 10:10 (classic time) -->
    <g stroke="url(#handsGradient)" stroke-width="2" stroke-linecap="round">
      <!-- Hour hand pointing to 10 -->
      <line x1="22" y1="22" x2="16" y2="15" stroke-width="3"/>
      <!-- Minute hand pointing to 2 -->
      <line x1="22" y1="22" x2="29" y2="12" stroke-width="2"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="22" cy="22" r="2" fill="#667eea"/>
  </g>
  
  <!-- Timely Text -->
  <text x="60" y="38" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="url(#textGradient)" 
        letter-spacing="-1px">
    Timely
  </text>
  
  <!-- Subtle tagline -->
  <text x="60" y="52" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="10" 
        font-weight="500" 
        fill="#718096" 
        opacity="0.8">
    World Time Made Simple
  </text>
  
  <!-- Modern accent dots -->
  <g opacity="0.4">
    <circle cx="185" cy="15" r="2" fill="#667eea"/>
    <circle cx="190" cy="20" r="1.5" fill="#764ba2"/>
    <circle cx="185" cy="25" r="1" fill="#5a67d8"/>
  </g>
</svg>
