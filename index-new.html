<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timely - Your ultimate world clock and timezone companion">
    <title>Timely - World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/modern-styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïê</text></svg>">
</head>
<body>
    <!-- Modern App Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="brand">
                <span class="brand-icon">üïê</span>
                <h1 class="brand-name">Timely</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">Home</a>
                <a href="#" class="nav-item">World Clocks</a>
                <a href="#" class="nav-item">Meeting Planner</a>
            </nav>
            <button class="theme-toggle-btn" id="themeToggle" onclick="window.timelyApp.toggleTheme()">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <!-- Main App Container -->
    <main class="app-main">
        <!-- Local Time Section -->
        <section class="local-time-section">
            <div class="local-time-card">
                <div class="time-display">
                    <div class="digital-time" id="primaryTime">05:22:53</div>
                    <div class="time-period" id="timePeriod">AM</div>
                </div>
                <div class="date-display" id="primaryDate">Saturday, August 2, 2025</div>
                
                <!-- Location Selector -->
                <div class="location-selector">
                    <div class="current-location" id="currentLocation">
                        <span class="location-icon">üìç</span>
                        <span class="location-name" id="locationName">Your Location</span>
                    </div>
                    <button class="switch-btn" onclick="window.timelyApp.toggleLocationPicker()">
                        Switch Location
                    </button>
                </div>

                <!-- Sun Times -->
                <div class="sun-times">
                    <div class="sun-item">
                        <span class="sun-icon">‚òÄÔ∏è</span>
                        <div class="sun-details">
                            <span class="sun-label">Sunrise</span>
                            <span class="sun-time" id="sunriseTime">06:30</span>
                        </div>
                    </div>
                    <div class="sun-item">
                        <span class="sun-icon">üåá</span>
                        <div class="sun-details">
                            <span class="sun-label">Sunset</span>
                            <span class="sun-time" id="sunsetTime">18:45</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- World Clocks Section -->
        <section class="world-clocks-section">
            <div class="section-header">
                <h2 class="section-title">World Clocks</h2>
                <button class="add-city-btn" onclick="window.timelyApp.openCitySearch()">
                    <span class="add-icon">+</span>
                    Add City
                </button>
            </div>
            
            <div class="world-clocks-grid" id="worldClocksGrid">
                <!-- World clock cards will be populated here -->
            </div>
        </section>

        <!-- Tools Section -->
        <section class="tools-section">
            <h2 class="section-title">Tools</h2>
            <div class="tools-grid">
                <button class="tool-card" onclick="window.timelyApp.openWorldMap()">
                    <div class="tool-icon">üåç</div>
                    <div class="tool-info">
                        <h3 class="tool-title">World Map</h3>
                        <p class="tool-description">Interactive timezone map</p>
                    </div>
                </button>
                
                <button class="tool-card" onclick="window.timelyApp.openMeetingPlanner()">
                    <div class="tool-icon">üìÖ</div>
                    <div class="tool-info">
                        <h3 class="tool-title">Meeting Planner</h3>
                        <p class="tool-description">Find the best meeting times</p>
                    </div>
                </button>
                
                <button class="tool-card" onclick="window.timelyApp.openConverter()">
                    <div class="tool-icon">üîÑ</div>
                    <div class="tool-info">
                        <h3 class="tool-title">Time Converter</h3>
                        <p class="tool-description">Convert between timezones</p>
                    </div>
                </button>
            </div>
        </section>
    </main>

    <!-- Location Picker Modal -->
    <div class="modal-overlay" id="locationPickerOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Choose Location</h3>
                <button class="modal-close" onclick="window.timelyApp.toggleLocationPicker()">√ó</button>
            </div>
            <div class="search-container">
                <input type="text" id="locationSearchInput" placeholder="Search cities..." class="search-input">
                <div class="search-icon">üîç</div>
            </div>
            <div class="cities-list" id="citiesList">
                <!-- Cities will be populated here -->
            </div>
        </div>
    </div>

    <!-- Add City Modal -->
    <div class="modal-overlay" id="addCityOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add City</h3>
                <button class="modal-close" onclick="window.timelyApp.closeAddCityModal()">√ó</button>
            </div>
            <div class="search-container">
                <input type="text" id="citySearchInput" placeholder="Search for a city..." class="search-input">
                <div class="search-icon">üîç</div>
            </div>
            <div class="search-suggestions" id="searchSuggestions">
                <!-- Search suggestions will appear here -->
            </div>
        </div>
    </div>

    <!-- Application Scripts -->
    <script src="./modern-timely.js"></script>
</body>
</html>
